name: .NET Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          include-prerelease: true

      - name: Install Aspire workload
        run: dotnet workload install aspire

      - name: Restore dependencies
        run: dotnet restore TentMan.sln

      - name: Build solution
        run: dotnet build TentMan.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/TentMan.UnitTests/TentMan.UnitTests.csproj --configuration Release --no-build --no-restore
